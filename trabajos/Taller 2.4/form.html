<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="/destino" method="post">

  <p>Nombre: <input type="text" name="nombre" required></p>

    <p>Apellidos: <input type="text" name="apellidos" required></p>

        <input type="radio" name="hm" value="h" required>hombre
        <input type="radio" name="hm" value="m">mujer

    <input type="checkbox" name="informacion"> Deseo recibir información sobre novedades y ofertas.

    <br>
    <br>
    
    <input type="checkbox" name="declaracion" required> Declaro haber leído y aceptar las condiciones generales

    <br>
    <br>

    <button type="submit">Enviar</button>
</form>
